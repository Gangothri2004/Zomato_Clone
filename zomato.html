<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" href="Zomato_logo.png"></link>
    <link rel="stylesheet" href="zomato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <header>
        <div class="image-cointainer">
            <img src="background_clone6.webp">
        </div>
        <div class="header-body-section">
            <nav class="nav">
                <div class="cointainer cointainer-nav">
                    <div class="logocointainer">
                        <i class="fa-solid fa-mobile"> &nbsp;Get the App</i>
                    </div>
                    <ul>
                        <li><a href="investor">Investor Relations</a></li>
                        <li><a href="restarant">Add Restaurant</a></li>
                        <li><a href="logoin">Log in</a></li>
                        <li><a href="Signup">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
            <div class="header-body-content">
                <div class="container cointainer-header-body">
                    <img class="zomato-logo" src="http://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png">
                    <p class="header-body-section-discover">Discover the best food & drinks in Pulivendula</p>
                    <div class="search-cointainer">
                        <div class="detectionLocation">
                            <i class="fa-solid fa-location-dot location-map"></i>
                            <input type="text" placeholder="kurnool">
                            <i class="fa-solid fa-caret-down caret-up"></i>
                        </div>
                        <div class="line"> | </div>
                        <div class="search-items">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="search for restaurant">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <section class="section-1">
        <div class="cointainer cointainer-feature">
            <div class="features">
                <div class="feature-image">
                    <img src="online order.webp"/>
                </div>
                <h3>Order Online</h3>
                <p>Stay home order to your doorstep</p>
            </div>

            <div class="features">
                <div class="feature-image">
                    <img src="dining.jpg"/>
                </div>
                <h3>Dining</h3>
                <p>View the city's favourite dining venues</p>
            </div>

            <div class="features">
                <div class="feature-image">
                    <img src="club.jpg"/>
                </div>
                <h3>Nightlife and Club</h3>
                <p>Explore the city's top nightlife outlets</p>
            </div>
        </div>
    </section>
</body>
</html>
